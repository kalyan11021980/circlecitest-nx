version: '2.1'
orbs:
  nx: nrwl/nx@1.6.1
jobs:
  build:
    docker:
      - image: 'cimg/node:14.17-browsers'
    environment:
      MAIN_BRANCH_NAME: master
    steps:
      - checkout
      - run:
          command: npm install
          name: Install dependencies
      - nx/set-shas:
          allow-on-hold-workflow: true
          error-on-no-successful-workflow: true
          main-branch-name: master
          workflow-name: nx-pipeline
      - run:
          command: nx affected:build --base= origin/main --head=$PR_BRANCH_NAME
          name: Run Builds
      - run:
          command: nx affected:build --base= origin/main --head=$PR_BRANCH_NAME
          name: Run Unit Tests
workflows: null
